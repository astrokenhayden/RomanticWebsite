<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View The Messages </title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .h{
            background-color: 	#f69bd5;
        }
    </style>
</head>
<body>
  
    <header class="h">
        <div class="container px-4 text-center">
           <h1>Viewing all of Ashton's Messages to me!</h1>
        </div>
    </header>
    <br>
    <div class="container px-4 text-center">
    <table class="table table-hober table-dark">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Message</th>
            <th scope="col">Date</th>
        </thead>
        <tbody id="tableBody">
            <!--Adding in the messages here-->
        </tbody>
    </table>
    </div>

    <footer class="py-5 bg-light">
        <div class="container px-4"><p class="m-0 text-center">I love you! <br> ~Kendra Hayden</p>
        <br></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Fetch and include the navbar
    fetch("/messages")
        .then(response => response.json())
        .then(html => {
            console.log(html);
           for(i in html) {
            var tableBody = document.getElementById("tableBody");
            var row = tableBody.insertRow(); // Create a new row
          
            var cell1 = row.insertCell(0); 
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = html[i].id; // Set content for the cells
            cell2.innerHTML = html[i].mess;
            cell3.innerHTML = new Date(html[i].date);
        }
        });
});
    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
